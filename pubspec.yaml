name: elshaima
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  firebase_messaging: ^9.1.3
  flutter_local_notifications: ^5.0.0+3
  flutter_bloc: ^7.0.0
  bloc: ^7.0.0
  dio: ^4.0.0
  conditional_builder: ^1.0.2
  fluttertoast: ^8.0.6
  shared_preferences: ^2.0.5
  flutter_launcher_icons: ^0.9.0



  firebase_core:


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path_android: "assets/images/logo.jpg"
  image_path_ios: "assets/images/logo.jpg"

flutter:

  uses-material-design: true


  assets:
     - assets/images/
     - assets/icons/
     - assets/fonts/


  fonts:
    - family: ArefRuqaa
      fonts:
        - asset: assets/fonts/ArefRuqaa-Bold.ttf
        - asset: assets/fonts/ArefRuqaa-Regular.ttf
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Bold.ttf
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 700

